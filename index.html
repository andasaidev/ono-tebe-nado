<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="fonts/fonts.css"/>
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit"></li>
          <li class="header__links-list-item header__link"></li>
          <li class="header__links-list-item header__link"></li>
        </ul>
      </nav>
      <div class="header__logo">
        <img src="" class="header__logo-image" alt="Логотип">
      </div>
      <address class="address header__address"></address>
    </header>
    <main>
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title"></h1>
        <div class="cover__description">
          <p class="cover__description-text"></p>
          <button class="bet-button"></button>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
        <p class="lots__look-more-link"></p>
      </section>
      <section class="about">
        <div class="about__column">
          <div class="about__logo">
            <img src="" class="about__logo-image" alt="">
            <h2 class="about__title"></h2>
            <p class="about__text"></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <address class="address"></address>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list-item footer__menu-link_active"></li>
          <li class="footer__menu-list-item footer__menu-link"></li>
          <li class="footer__menu-list-item footer__menu-link"></li>
        </ul>
      </nav>
      <div class="footer__social-list">
        <p class="footer__social-list-item"> <a class="footer__social-link" href=""></a></p>
        <p class="footer__social-list-item"> <a class="footer__social-link" href=""></a></p>
        <p class="footer__social-list-item"> <a class="footer__social-link" href=""></a></p>
      </div>
      <div class="footer__social-icon">
        <img src="">
        <img src="">
        <img src="">
      </div>
    </footer>
  </body>
</html>
